{% extends 'rango/base.html' %}
{% load static %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
    <h1>Login to Rango</h1>
    <form id="login_form" method="post" action="{% url 'rango:login' %}">
        {% csrf_token %}
        <label>Username:</label>
        <input type="text" name="username" size="50" required />
        <br />
        <label>Password:</label>
        <input type="password" name="password" size="50" required />
        <br />
        <input type="submit" value="Login" />
    </form>

    <p>Don't have an account? <a href="{% url 'rango:register' %}">Register here</a>.</p>
{% endblock %}
